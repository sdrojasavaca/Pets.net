<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configuración y opciones de navegación del sitio">
    <title>Lista de Configuración</title>
    <link rel="stylesheet" href="css/configuracion.css">
</head>
<body>
    <header>
        <h1>Configuración del Sitio</h1>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <ul class="config-list">
                <li><a href="index.html">Volver</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="mascotas.html">Mascotas</a></li>
                <li><a href="calendario.html">Calendario</a></li>

                <li><a href="configuracion.html">Configuración</a></li>
            </ul>
        </nav>

        <main class="config-options">
            <ul>
                <li>
                    <label for="volume-control">Subir Volumen:</label>
                    <input type="range" id="volume-control" min="0" max="100" value="50">
                </li>
                <li>
                    <label for="brightness-control">Brillo de la Pantalla:</label>
                    <input type="range" id="brightness-control" min="0" max="100" value="50">
                </li>
                <li>
                    <label for="language-select">Cambiar Idioma:</label>
                    <select id="language-select">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                    </select>
                </li>
            </ul>
        </main>
    </div>

    <script src="js/configuracion.js"></script>
</body>
</html>
